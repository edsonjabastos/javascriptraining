<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        .underlined{
          border-bottom: 3px solid currentColor;
        }
        .reproved{
            background-color: red;
        }
        .aproved{
            background-color: green;
        }
      </style>
    </head>

    <body>

       <div class="container">

        <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
          <h1 class="materialize-red-text text-lighten-3"> Curso Javascript Completo</h1>
          
        </div>
        <h2 class="materialize-red-text text-lighten-2 underlined">Dados de Alunos</h2>

        <table>
        <thead>
          <tr>
              <th>Nome</th>
              <th student-score="s1">Nota 1</th>
              <th student-score="s2">Nota 2</th>
              <th student-score="s3">Nota 3</th>
              <th student-score="s4">Nota 4</th>
              <th student-score="avaregeA">Média</th>
              
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
      <script src="js/calc.js"></script>
      <script>
        (function(){
            const students = [
                { name: "Daniel", scoreS: [10, 3, 7.5, 3] },
                { name: "Maria", scoreS: [10, 9, 3, 9.5] },
                { name: "João", scoreS: [10, 4.5, 1, 3.5] },
                { name: "Joana", scoreS: [1, 3, 9, 1.5] },
                { name: "José", scoreS: [10, 4.5, 7, 3] },
                { name: "Arnaldo", scoreS: [10, 4.5, 7, 3] },
                { name: "Lucas", scoreS: [4.5, 9, 8, 3] },
                { name: "Luana", scoreS: [3, 7, 9, 3] },
                { name: "Beatriz", scoreS: [10, 4, 7, 9] },
                { name: "Sergio", scoreS: [4.5, 9.5, 10, 2]}
            ];
            students.forEach(student =>{
                //student.avaregeS = avarege(...student.scoreS)
                student.avaregeS = avarege.apply(null, student.scoreS)
            })
            const html = students.map(student => `
            <tr class="${student.avaregeS < 6 ? "reproved" : "aproved"}">
              <td>${student.name}</td>
              ${student.scoreS.map(n => `<td> ${n} </td>`).join("")}     
              <td>${student.avaregeS}</td>
            </tr>
            `).join("")
            document.querySelector("tbody").innerHTML = html
        })()
      </script>
    </body>
  </html>
