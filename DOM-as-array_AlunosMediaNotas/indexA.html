<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        .underlined{
          border-bottom: 3px solid currentColor;
        }
      </style>
    </head>

    <body>

       <div class="container">

        <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
          <h1 class="materialize-red-text text-lighten-3"> Curso Javascript Completo</h1>
          
        </div>
        <h2 class="materialize-red-text text-lighten-2 underlined">Dados de Alunos</h2>

        <table class="striped">
        <thead>
          <tr>
              <th>Nome</th>
              <th student-score="s1">Nota 1</th>
              <th student-score="s2">Nota 2</th>
              <th student-score="s3">Nota 3</th>
              <th student-score="s4">Nota 4</th>
              <th student-score="avaregeA">Média</th>
              
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
      <script src="js/calc.js"></script>
      <script>
        (function(){
            const students = [
                { name: "Daniel", sc1: 10, sc2: 3, sc3: 7.5, sc4: 3 },
                { name: "Maria", sc1: 10, sc2: 9, sc3: 3, sc4: 9.5 },
                { name: "João", sc1: 10, sc2: 4.5, sc3: 1, sc4: 3.5 },
                { name: "Joana", sc1: 1, sc2: 3, sc3: 9, sc4: 1.5 },
                { name: "José", sc1: 10, sc2: 4.5, sc3: 7, sc4: 3 },
                { name: "Arnaldo", sc1: 10, sc2: 4.5, sc3: 7, sc4: 3 },
                { name: "Lucas", sc1: 4.5, sc2: 9, sc3: 8, sc4: 3 },
                { name: "Luana", sc1: 3, sc2: 7, sc3: 9, sc4: 3 },
                { name: "Beatriz", sc1: 10, sc2: 4, sc3: 7, sc4: 9 },
                { name: "Sergio", sc1: 4.5, sc2: 9.5, sc3: 10, sc4: 2 }
            ];
            students.forEach(student =>{
                student.avaregeS = avarege(student.sc1, student.sc2, student.sc3, student.sc4)
            })
            const html = students.map(student => `
            <tr>
              <td>${student.name}</td>
              <td>${student.sc1}</td>
              <td>${student.sc2}</td>
              <td>${student.sc3}</td>
              <td>${student.sc4}</td>
              <td>${student.avaregeS}</td>
            </tr>
            `).join("")
            document.querySelector("tbody").innerHTML = html
            console.log(html)
            console.log(students)
        })()
      </script>
    </body>
