<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>
    <script>
        // DECLARAÇÃO DE FUNÇÃO
        function ola(){
            document.write("Hello World!<br>")
        }
        ola()
        // FUNCTION EXPRESSION
        const _ola = function() {
            document.write("HELLO WORLD!!!<br>")
        }
        _ola()
        // ARROW FUNCTIONS
        const __ola = () => {
            document.write("HELLO ARROW FUNCTIONS!!!")
        }
        __ola()
    </script>
</body>
</html>
