<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>
    <script>
        // DECLARAÇÃO DE FUNÇÃO
        function ola(){
            document.write("Hello World!<br>")
        }
        ola()
        // FUNCTION EXPRESSION
        const _ola = function() {
            document.write("HELLO WORLD!!!<br>")
        }
        _ola()
        // ARROW FUNCTIONS
        const __ola = () => {
            document.write("HELLO ARROW FUNCTIONS!!!<br>")
        }
        __ola()
        // RETORNO DE VALORES
        function pegaDia() {
            return new Date().getDay()
        }
        let day = pegaDia()
        document.write(day)
        document.write("<br>")
        document.write(pegaDia())
        document.write("<br>")
        // FUNÇÕES QUE RECEBEM PARÂMETROS
        function somar(n1 = 0, n2 = 0){
            return n1 + n2
        }
        let soma = somar(3, 5)
        document.write(soma)
        document.write("<br>")
        document.write(somar(10, 4))
        document.write("<br>")
        alert(somar(10, 10))
        </script>
</body>
</html>
