            xhr.send(null)
            xhr.onreadystatechange = checkAJAX
            function checkAJAX(){
                if (xhr.readyState === 4) {
                    if (xhr.status === 200 || xhr.status === 304) {
                        const json = JSON.parse(xhr.responseText)
                        if(typeof cb === "function"){
                            cb(json)
                        }
                    } else if (typeof cb === "function"){
